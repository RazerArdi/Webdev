<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="CodeLab_Modul2.css">
</head>
<body>
    <form id="myForm">
        <label for="nama">Nama:</label>

        <input type="submit" value="Kirim">

    </form>

    <script src="CodeLab_Modul2.js"></script>
</body>
</html>
